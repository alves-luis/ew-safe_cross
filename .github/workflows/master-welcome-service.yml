name: Welcome-Service - Test, Build & Deploy

on:
  push:
    branches:
      - master
    paths:
      - 'welcome-service/**'

jobs:
  test:
    name: Test - Unit
    services:
      database:
        image: mongo
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: mongoCI
          MONGO_INITDB_ROOT_PASSWORD: mongoCI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './welcome-service'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Check node version in .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'
      - name: Copy .env.ci
        run: cp .env.ci .env
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  docker:
    name: Publish - Docker Hub
    runs-on: ubuntu-latest
    needs: test
    env:
      REPOSITORY: ${{ secrets.WELCOME_SERVICE_REPO }}
    defaults:
      run:
        working-directory: './welcome-service'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Get version
        run: echo ::set-output name=VERSION::$(cat .version)
        id: version
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }}
             -p ${{ secrets.DOCKER_PASS }}
      - name: Build Docker image
        run: docker build -t $REPOSITORY:latest -t $REPOSITORY:${{ steps.version.outputs.VERSION }} .
      - name: Publish Docker image
        run: docker push $REPOSITORY
      
